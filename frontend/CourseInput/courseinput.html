<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Input</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="courseinput.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Add New Course</h1>

        <form id="courseForm" class="space-y-4 bg-white p-6 rounded-lg shadow-md">
            <div>
                <label for="title" class="block text-sm font-semibold text-gray-700">Course Title</label>
                <input type="text" id="title" name="title" class="mt-2 p-2 w-full border border-gray-300 rounded-md" placeholder="Enter course title" required>
            </div>

            <div>
                <label for="discription" class="block text-sm font-semibold text-gray-700">Course Description</label>
                <textarea id="description" name="discription" class="mt-2 p-2 w-full border border-gray-300 rounded-md" placeholder="Enter course description" required></textarea>
            </div>

            <div>
                <label for="price" class="block text-sm font-semibold text-gray-700">Course Price</label>
                <input type="number" id="price" name="price" class="mt-2 p-2 w-full border border-gray-300 rounded-md" placeholder="Enter course price" required>
            </div>

            <div>
                <label for="discount" class="block text-sm font-semibold text-gray-700">Discount (%)</label>
                <input type="number" id="discount" name="discount" class="mt-2 p-2 w-full border border-gray-300 rounded-md" placeholder="Enter discount percentage" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Submit</button>
        </form>
    </div>
</body>
</html>

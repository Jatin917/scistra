<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tiny MCE for rich text editing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.3/tinymce.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-6 px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900" id="pageTitle">Create New Blog Post</h1>
                <p class="mt-2 text-sm text-gray-600">Fill in the details below to create your blog post.</p>
            </div>

            <!-- Form -->
            <form id="blogForm" class="space-y-6 bg-white shadow-sm rounded-lg p-6">
                <!-- Title Input -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="title" name="title" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                        focus:border-blue-500 focus:ring-blue-500 p-2 border"
                        placeholder="Enter blog title">
                    <p class="mt-1 text-sm text-gray-500">Make it clear and catchy</p>
                </div>

                <!-- Content Editor -->
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                    <textarea id="content" name="content" rows="15"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                        focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>

                <!-- Preview Image URL -->
                <div>
                    <label for="imageUrl" class="block text-sm font-medium text-gray-700">Preview Image URL (Optional)</label>
                    <input type="url" id="imageUrl" name="imageUrl"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                        focus:border-blue-500 focus:ring-blue-500 p-2 border"
                        placeholder="https://example.com/image.jpg">
                </div>

                <!-- Form Controls -->
                <div class="flex justify-between items-center pt-4">
                    <button type="button" id="previewBtn"
                        class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm 
                        text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none 
                        focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-eye mr-2"></i> Preview
                    </button>
                    
                    <div class="flex space-x-3">
                        <button type="button" id="saveDraftBtn"
                            class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md 
                            shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            <i class="fas fa-save mr-2"></i> Save Draft
                        </button>
                        
                        <button type="submit"
                            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md 
                            shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 
                            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <i class="fas fa-paper-plane mr-2"></i> Publish
                        </button>
                    </div>
                </div>
            </form>


            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden">
                <div class="flex items-center justify-center min-h-screen">
                    <div class="text-white text-center">
                        <i class="fas fa-spinner fa-spin fa-3x"></i>
                        <p class="mt-2">Processing...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="bloginput.js"></script>
</body>
</html>
